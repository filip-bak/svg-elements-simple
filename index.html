<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <h1>SVG Elements</h1>
  <ul>
    <li>
      <p>Rect</p>
      <svg width="300" height="300" style="outline: 2px dashed rgb(0, 0, 0)">
        <rect width="200" height="200" x="50" y="50" rx="40" fill="lightblue" stroke="black" stroke-width="3" />
      </svg>
    </li>
    <li>
      <p>Circle</p>
      <svg width="300" height="300" style="outline:2px dashed black;">
        <circle r="100" cx="150" cy="150" fill="red" stroke="black" stroke-width="3" />
      </svg>
    </li>
    <li>
      <p>Ellipse</p>
      <svg width="300" height="300" style="outline:2px dashed black;">
        <ellipse rx="125" ry="80" cx="150" cy="150" fill="lightgreen" stroke="black" stroke-width="3" />
      </svg>
    </li>
    <li>
      <p>Line</p>
      <svg width="300" height="300" style="outline:2px dashed black;">
        <line x1="30" y1="100" x2="270" y2="100" stroke="grey" stroke-width="20" />
        <line x1="30" y1="200" x2="270" y2="200" stroke="grey" stroke-width="20" />
      </svg>
    </li>
    <li>
      <p>Polygon</p>
      <svg width="300" height="300" style="outline:2px dashed black;">
        <polygon points="100,20 100,120 200,120 200,20" fill="pink" stroke="black" stroke-width="3" />
        <polygon points="150,180 100,280 200,280" fill="orange" stroke="black" stroke-width="3" />
      </svg>
    </li>
    <li>
      <p>Path</p>
      <svg viewBox="0 -10 511.991 511" xmlns="http://www.w3.org/2000/svg" width="300" height="300"
        style="outline: 2px dashed #2a2a2a;">
        <path
          d="M510.652 185.883a27.179 27.177 0 00-23.402-18.688l-147.797-13.418-58.41-136.75C276.73 6.98 266.918.497 255.996.497s-20.738 6.483-25.023 16.53l-58.41 136.75-147.82 13.418c-10.837 1-20.013 8.34-23.403 18.688a27.25 27.25 0 007.937 28.926L121 312.773 88.059 457.86c-2.41 10.668 1.73 21.7 10.582 28.098a27.087 27.087 0 0015.957 5.184 27.14 27.14 0 0013.953-3.86l127.445-76.203 127.422 76.203a27.197 27.197 0 0029.934-1.324c8.851-6.398 12.992-17.43 10.582-28.098l-32.942-145.086 111.723-97.964a27.246 27.246 0 007.937-28.926zM258.45 409.605"
          fill="purple" />
      </svg>
    </li>
    <li>
      <p>Path</p>
      <svg viewBox="0 -10 511.991 511" xmlns="http://www.w3.org/2000/svg" width="300" height="300"
        style="outline: 2px dashed #2a2a2a;">
        <path
          d="M140 20C73 20 20 74 20 140c0 135 136 170 229 303 88-132 229-173 229-303 0-66-54-120-120-120-48 0-90 28-109 69-19-41-60-69-108-69z"
          fill="maroon" />
      </svg>
    </li>
  </ul>
</body>

</html>
